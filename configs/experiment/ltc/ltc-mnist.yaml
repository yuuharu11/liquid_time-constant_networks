# @package _global_
defaults:
  - /pipeline: default
  - /model: ltc

# fundamental settings
model:
  dropout: 0.0
  n_layers: 4
  d_model: 256
  prenorm: true
  norm: batch

dataset:
  _name_: mnist
  l_max: 784  # MNIST is 28x28 = 784 pixels
  val_split: 0.1

loader:
  batch_size: 50

optimizer:
  lr: 0.001  # Lower learning rate for stable training

trainer:
  max_epochs: 10

train:
  seed: 1112
  test: True
  interval: step      # Required: step or epoch
  monitor: val/accuracy  # Required: metric to monitor
  mode: max           # Required: max or min