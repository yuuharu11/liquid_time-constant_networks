# @package _global_
defaults:
  - /pipeline: default
  - /model: ltc
  - /scheduler: plateau

# LTC Lightweight settings for MNIST
model:
  dropout: 0.2
  n_layers: 2          # 4 → 2 に削減
  d_model: 16          # 256 → 16 に大幅削減 (約16倍少ない)
  prenorm: true
  norm: layer

dataset:
  _name_: mnist
  l_max: 784
  val_split: 0.1

loader:
  batch_size: 128     

optimizer:
  lr: 0.003
  weight_decay: 0.01

trainer:
  max_epochs: 5        # 短時間でテスト

train:
  seed: 1112
  test: True
  interval: step
  monitor: val/accuracy
  mode: max
