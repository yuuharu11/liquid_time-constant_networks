# @package _global_
defaults:
  - /pipeline: default
  - /model: ncps_ltc

model:
  d_model: 9
  layer:
    units: 
    - name: AutoNCP
    - units: 64
    - output_units: 6

encoder:
  _name_: linear

dataset:
  _name_: uci_har

loader:
  batch_size: 128     

optimizer:
  lr: 5e-3
  weight_decay: 0.01

scheduler:
  num_warmup_steps: 500
  num_training_steps: 21000
