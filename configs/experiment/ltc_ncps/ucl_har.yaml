# @package _global_
defaults:
  - /pipeline: detection
  - /model: ncps_ltc

model:
  d_model: 96
  layer:
    units: 
    - name: AutoNCP
    - units: 150
    - output_units: 10
    - input_size: 96

encoder:
  _name_: conv2d

dataset:
  _name_: cifar10

loader:
  batch_size: 128     

optimizer:
  lr: 5e-3
  weight_decay: 0.01

scheduler:
  num_warmup_steps: 500
  num_training_steps: 21000

trainer:
  max_epochs: 100      
