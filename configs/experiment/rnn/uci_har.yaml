# @package _global_
defaults:
  - /pipeline: default
  - /model: default
  - override /dataset: uci_har

# RNN settings for comparison
model:
  dropout: 0.0
  n_layers: 4
  d_model: 16  
  prenorm: true
  norm: layer

loader:
  batch_size: 50

optimizer:
  lr: 0.001

trainer:
  max_epochs: 30

train:
  seed: 1112
  test: True
  interval: step
  monitor: val/accuracy
  mode: max
