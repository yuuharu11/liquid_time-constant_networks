# @package _global_
defaults:
  - /pipeline: default
  - /model: default
  - override /dataset: uci_har

# RNN settings for comparison
model:
  dropout: 0.0
  n_layers: 2
  d_model: 128  
  prenorm: true
  norm: layer

loader:
  batch_size: 200

optimizer:
  lr: 0.001

scheduler:
  num_warmup_steps: 100
  num_training_steps: 4000

trainer:
  max_epochs: 100

train:
  seed: 1112
  test: True
  interval: step
  monitor: val/accuracy
  mode: max
